# fly.toml app configuration file generated for remixify-wild-dawn-7532 on 2025-12-11T09:21:01Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'remixify-wild-dawn-7532'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  DJANGO_SETTINGS_MODULE = 'main.settings.prod_settings'
  PORT = '8000'
  SITE_ID = '2'
  REMIXIFY = 'prod'

[processes]
  # Start web via start.sh so we can run migrations and collectstatic first
  web = '/app/start.sh'
  # Celery worker process
  celery = 'celery -A main worker -l info --concurrency=2'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['web']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
