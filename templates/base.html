{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Remixify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="description" content="Convert your Spotify playlists to remixed versions instantly">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%231DB954'/><path d='M35 30 L35 60 Q35 70 45 70 Q55 70 55 60 L55 35 L70 30 L70 55 Q70 65 80 65 Q90 65 90 55 L90 20 L35 30Z' fill='white'/></svg>">
    
    <!-- Google Fonts - Organic Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700;9..144,800&family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Base Organic Styles -->
    <style>
        :root {
            /* Light Theme - Spotify Green Accents */
            --background: #fafafa;
            --background-elevated: #ffffff;
            --foreground: #1a1a1a;
            --foreground-muted: #6b7280;
            --primary: #1DB954;
            --primary-hover: #1ed760;
            --primary-muted: rgba(29, 185, 84, 0.1);
            --primary-glow: rgba(29, 185, 84, 0.2);
            --secondary: #e5e7eb;
            --accent: #f3f4f6;
            --border: #e5e7eb;
            --destructive: #dc2626;
            
            /* Organic Shadows - Softer for light theme */
            --shadow-soft: 0 4px 20px -2px rgba(0, 0, 0, 0.08);
            --shadow-float: 0 10px 40px -10px rgba(29, 185, 84, 0.15);
            --shadow-glow: 0 0 60px rgba(29, 185, 84, 0.1);
        }
        
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            overflow-x: hidden;
            max-width: 100vw;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior-x: none;
        }
        
        /* Subtle Grain Texture Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.02;
            z-index: 1000;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Fraunces', Georgia, serif;
            font-weight: 700;
            line-height: 1.2;
        }
    </style>
    
    {% block styles %}
    {% endblock %}
</head>
<body>
    {% block spotify %} 
    {% endblock %}
    <footer style="margin-top: 3rem; padding: 1.5rem 0; text-align: center; color: var(--foreground-muted); font-size: 1rem;">
        Found a bug? DM <a href="https://x.com/kwakubiney_" target="_blank" rel="noopener" style="color: var(--primary); text-decoration: underline;">me</a> on X or <a href="https://github.com/kwakubiney/remixify/issues" target="_blank" rel="noopener" style="color: var(--primary); text-decoration: underline;">open a GitHub issue</a>.
    </footer>
</body>
</html>
