{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Remixify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="description" content="Convert your Spotify playlists to remixed versions instantly">
    
    <!-- SEO & Favicon -->
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
    <link rel="apple-touch-icon" href="{% static 'images/logo.png' %}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://remixify.xyz/">
    <meta property="og:title" content="Remixify - Discover Remixes for Your Playlists">
    <meta property="og:description" content="Convert your Spotify playlists to remixed versions instantly. Find extended mixes, edits, and remixes of tracks you love.">
    <meta property="og:image" content="https://remixify.xyz{% static 'images/logo.png' %}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://remixify.xyz/">
    <meta property="twitter:title" content="Remixify - Discover Remixes for Your Playlists">
    <meta property="twitter:description" content="Convert your Spotify playlists to remixed versions instantly. Find extended mixes, edits, and remixes of tracks you love.">
    <meta property="twitter:image" content="https://remixify.xyz{% static 'images/logo.png' %}">
    
    <!-- Structured Data for Google Search -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Remixify",
      "url": "https://remixify.xyz/",
      "logo": "https://remixify.xyz{% static 'images/logo.png' %}"
    }
    </script>
    
    <!-- Google Fonts - Organic Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700;9..144,800&family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Toastify JS for notifications -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Base Organic Styles -->
    <style>
        @media (max-width: 600px) {
            .fixed-header-links {
                position: static !important;
                display: flex;
                justify-content: flex-start;
                margin: 0.5rem 0 0 0;
                z-index: 2000;
            }
            .fixed-header-links a {
                width: auto;
                max-width: 180px;
                margin: 0 !important;
                font-size: 0.85rem;
                padding: 0.4rem 0.8rem;
                border-radius: 16px;
                box-shadow: var(--shadow-soft);
            }
            .bmc-button {
                font-size: 0.75rem;
                padding: 0.3rem 0.6rem;
                margin-left: 0.5rem;
                white-space: nowrap;
            }
        }
        :root {
            /* Light Theme - Spotify Green Accents */
            --background: #fafafa;
            --background-elevated: #ffffff;
            --foreground: #1a1a1a;
            --foreground-muted: #6b7280;
            --primary: #1DB954;
            --primary-hover: #1ed760;
            --primary-muted: rgba(29, 185, 84, 0.1);
            --primary-glow: rgba(29, 185, 84, 0.2);
            --secondary: #e5e7eb;
            --accent: #f3f4f6;
            --border: #e5e7eb;
            --destructive: #dc2626;
            
            /* Organic Shadows - Softer for light theme */
            --shadow-soft: 0 4px 20px -2px rgba(0, 0, 0, 0.08);
            --shadow-float: 0 10px 40px -10px rgba(29, 185, 84, 0.15);
            --shadow-glow: 0 0 60px rgba(29, 185, 84, 0.1);
        }
        
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            overflow-x: hidden;
            max-width: 100vw;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior-x: none;
        }
        
        /* Subtle Grain Texture Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.02;
            z-index: 1000;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Fraunces', Georgia, serif;
            font-weight: 700;
            line-height: 1.2;
        }
        
        .bmc-button {
            background: #ffdd00;
            color: #222;
            padding: 0.4rem 0.8rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            box-shadow: var(--shadow-soft);
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
            border: 1px solid #fff;
            margin-left: 1rem;
        }
        
        .bmc-button:hover {
            background: #ffed4e;
        }
    </style>
    
    {% block styles %}
    {% endblock %}
</head>
<body>
    <div class="fixed-header-links" style="position: fixed; top: 1.5rem; right: 1.5rem; z-index: 2000;">
        <!-- Button moved to index.html -->
    </div>
    {% block spotify %} 
    {% endblock %}
    <footer style="margin-top: 3rem; padding: 1.5rem 0; text-align: center; color: var(--foreground-muted); font-size: 0.9rem;">
        Need help? <a href="https://x.com/kwakubiney_" target="_blank" rel="noopener" style="color: var(--primary); text-decoration: underline;">DM me on X</a> or <a href="https://github.com/kwakubiney/remixify/issues" target="_blank" rel="noopener" style="color: var(--primary); text-decoration: underline;">report an issue on GitHub</a>.
    </footer>
</body>
</html>
